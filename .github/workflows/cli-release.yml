name: cli-release

on:
  push:
    branches:
      - main
    paths:
      - 'cli/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  cli-release:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: cli/package-lock.json
          registry-url: 'https://registry.npmjs.org/'

      - name: Refresh tags
        run: git fetch --tags --force

      - name: Detect changed paths
        id: changed_paths
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - 'app/**'

      - name: Compute release metadata
        id: release_meta
        env:
          APP_CHANGED: ${{ steps.changed_paths.outputs.app }}
        run: |
          INCLUDE_DESKTOP=false
          if [ "$APP_CHANGED" = "true" ]; then
            INCLUDE_DESKTOP=true
          fi
          VERSION=$(node .github/scripts/release-coordinator.mjs next-version --include-cli true --include-desktop "$INCLUDE_DESKTOP")
          TAG="v${VERSION}"
          RELEASE_BODY=$(node .github/scripts/release-coordinator.mjs release-body --include-cli true --include-desktop "$INCLUDE_DESKTOP" --version "$VERSION")

          echo "include_desktop=${INCLUDE_DESKTOP}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          {
            echo "release_body<<EOF"
            echo "$RELEASE_BODY"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm ci
        working-directory: cli

      - name: Build
        run: npm run build
        working-directory: cli

      - name: Test
        run: npm test
        working-directory: cli

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set CLI release version
        run: npm version "${{ steps.release_meta.outputs.version }}" --no-git-tag-version --allow-same-version
        working-directory: cli

      - name: Sync runtime version
        run: npm run sync-version
        working-directory: cli

      - name: Sync desktop version for mixed release
        if: steps.release_meta.outputs.include_desktop == 'true'
        run: npm version "${{ steps.release_meta.outputs.version }}" --no-git-tag-version --allow-same-version
        working-directory: app

      - name: Commit and tag release
        env:
          INCLUDE_DESKTOP: ${{ steps.release_meta.outputs.include_desktop }}
          RELEASE_VERSION: ${{ steps.release_meta.outputs.version }}
          RELEASE_TAG: ${{ steps.release_meta.outputs.tag }}
          SOURCE_SHA: ${{ github.sha }}
        run: |
          git add cli/package.json cli/package-lock.json cli/src/version.ts
          if [ "$INCLUDE_DESKTOP" = "true" ]; then
            git add app/package.json app/package-lock.json
          fi
          git commit -m "chore(release): v${RELEASE_VERSION} [skip ci]"
          TAG_BODY=$(node .github/scripts/release-coordinator.mjs tag-body --source-sha "$SOURCE_SHA" --include-cli true --include-desktop "$INCLUDE_DESKTOP" --version "$RELEASE_VERSION")
          git tag -a "$RELEASE_TAG" -m "$TAG_BODY"

      - name: Push release tag
        run: git push origin "${{ steps.release_meta.outputs.tag }}"

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          body: ${{ steps.release_meta.outputs.release_body }}
          overwrite_files: true
