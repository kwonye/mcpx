name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  release:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: cli/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: cli

      - name: Build
        run: npm run build
        working-directory: cli

      - name: Test
        run: npm test
        working-directory: cli

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view @kwonye/mcpx version 2>/dev/null || echo "0.0.0")
          BASE_VERSION=$(printf "%s\n%s" "$PKG_VERSION" "$NPM_VERSION" | sort -V | tail -n1)
          echo "Package version: $PKG_VERSION"
          echo "NPM version: $NPM_VERSION"
          echo "Base version: $BASE_VERSION"
          npm version $BASE_VERSION --no-git-tag-version --allow-same-version
          npm version patch --no-git-tag-version
        working-directory: cli

      - name: Sync runtime version
        run: npm run sync-version
        working-directory: cli

      - name: Sync desktop version
        run: npm version "$(node -p "require('../cli/package.json').version")" --no-git-tag-version --allow-same-version
        working-directory: app

      - name: Capture release version
        id: version
        run: |
          VERSION="$(node -p "require('./cli/package.json').version")"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Commit and tag release
        run: |
          git add cli/package.json cli/package-lock.json cli/src/version.ts app/package.json app/package-lock.json
          git commit -m "chore(release): v${{ steps.version.outputs.version }} [skip ci]"
          git tag "${{ steps.version.outputs.tag }}"

      - name: Push release tag
        run: |
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: cli

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true

  desktop-release:
    needs: release
    runs-on: macos-14

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check out release tag
        run: |
          git fetch --tags --force
          git checkout "${{ needs.release.outputs.tag }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            app/package-lock.json
            cli/package-lock.json

      - name: Install CLI dependencies
        run: npm ci
        working-directory: cli

      - name: Install desktop dependencies
        run: npm ci
        working-directory: app

      - name: Build desktop bundle
        run: npm run build
        working-directory: app

      - name: Package macOS app
        run: npx --yes electron-builder@latest --mac --universal --publish never
        working-directory: app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"

      - name: Upload desktop artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          files: |
            app/dist/*.dmg
            app/dist/*.zip
            app/dist/*.blockmap
            app/dist/latest*.yml
          fail_on_unmatched_files: true
