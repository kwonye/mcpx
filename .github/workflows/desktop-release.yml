name: desktop-release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'app/**'
      - 'cli/**'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag to publish desktop assets to (example: v0.1.5)'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  desktop-release:
    runs-on: macos-14

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check out requested release tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git fetch --tags --force
          git checkout "${{ inputs.release_tag }}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            app/package-lock.json
            cli/package-lock.json

      - name: Install CLI dependencies
        run: npm ci
        working-directory: cli

      - name: Install desktop dependencies
        run: npm ci
        working-directory: app

      - name: Build desktop bundle
        run: npm run build
        working-directory: app

      - name: Determine signing mode
        id: signing_mode
        env:
          CSC_LINK: ${{ secrets.MACOS_CERTIFICATE_P12_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          missing=()
          for var in CSC_LINK CSC_KEY_PASSWORD APPLE_ID APPLE_APP_SPECIFIC_PASSWORD APPLE_TEAM_ID; do
            if [ -z "${!var}" ]; then
              missing+=("${var}")
            fi
          done
          if [ "${#missing[@]}" -eq 0 ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "Signing and notarization enabled."
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Signing/notarization disabled for this run; missing secrets: ${missing[*]}"
          fi

      - name: Package macOS app (signed + notarized)
        if: steps.signing_mode.outputs.enabled == 'true'
        run: npx --yes electron-builder@latest --mac --universal --publish never --config.mac.hardenedRuntime=true --config.mac.gatekeeperAssess=false
        working-directory: app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MACOS_CERTIFICATE_P12_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Package macOS app (unsigned)
        if: steps.signing_mode.outputs.enabled != 'true'
        run: npx --yes electron-builder@latest --mac --universal --publish never
        working-directory: app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'

      - name: Determine release publish target
        id: release_target
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          INPUT_RELEASE_TAG: ${{ inputs.release_tag }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "publish_release=true" >> "$GITHUB_OUTPUT"
            echo "tag=$INPUT_RELEASE_TAG" >> "$GITHUB_OUTPUT"
            echo "::notice::Publishing desktop assets to release tag $INPUT_RELEASE_TAG (manual run)."
          elif [ "$REF_TYPE" = "tag" ]; then
            echo "publish_release=true" >> "$GITHUB_OUTPUT"
            echo "tag=$REF_NAME" >> "$GITHUB_OUTPUT"
            echo "::notice::Publishing desktop assets to release tag $REF_NAME (tag push)."
          else
            echo "publish_release=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Branch push detected; uploading workflow artifacts only."
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos-universal
          path: |
            app/dist/*.dmg
            app/dist/*.zip
            app/dist/*.blockmap
            app/dist/latest*.yml
          if-no-files-found: error

      - name: Upload desktop artifacts to release
        if: steps.release_target.outputs.publish_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_target.outputs.tag }}
          files: |
            app/dist/*.dmg
            app/dist/*.zip
            app/dist/*.blockmap
            app/dist/latest*.yml
          fail_on_unmatched_files: true
